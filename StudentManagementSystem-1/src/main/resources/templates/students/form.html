<!-- src/main/resources/templates/students/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${title}">Student</title>
  <link rel="stylesheet" th:href="@{/css/sms.css}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0" th:text="${title}">Student</h2>
    <a class="btn btn-outline-secondary" th:href="@{/students}">← Back</a>
  </div>

  <form th:action="${student.id} == null ? @{/students} : @{'/students/' + ${student.id}}"
        th:object="${student}" method="post" class="card p-4 shadow-sm rounded-4">

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" placeholder="Full name">
        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}" placeholder="email@example.com">
        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Course</label>
        <input class="form-control" th:field="*{course}" placeholder="e.g., B.Tech / IT">
        <div class="text-danger small" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
      </div>

      <div class="col-md-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" th:field="*{age}" min="1" max="120">
        <div class="text-danger small" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary btn-lg" type="submit">Save</button>
      <a class="btn btn-light btn-lg" th:href="@{/students}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
